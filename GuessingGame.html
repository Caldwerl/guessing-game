<script>
	var isCorrect = false;
	var userGuess = prompt("What number am I thinking of? Guess a number between 1 and 100.");
	var pcNumber = (Math.round(Math.random()*99 + 1));
	var numberOfGuesses = 1;

	//checks user guesses against the computer's number and responds accordingly
	while(!isCorrect){
		if(userGuess == pcNumber){
			if (numberOfGuesses === 1) {
				alert("You got it! The number is " + pcNumber + ". And it only took one guess.");
			} else if (numberOfGuesses <= 7) {
				alert("You got it! The number is " + pcNumber + ". And it only took " + numberOfGuesses + " guesses.");
			} else {
				alert("You're right! The number is " + pcNumber + ". And you finally got it after " + numberOfGuesses + " guesses.");
			};
			isCorrect = true;

		} else if (userGuess < pcNumber){
			userGuess = prompt("Too low, try again.");
			numberOfGuesses++;
		} else if (isNaN(userGuess)){
			userGuess = prompt("That is not a number. Try again.");
			numberOfGuesses++;
		} else {
			userGuess = prompt("Too high, try again.");
			numberOfGuesses++;
		};
	};
</script>
